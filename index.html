<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Pizza Hut</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo_main.png" alt="logo" class="">
        </div>
        <div class="menu">
            <h2 class="home">
                Home
            </h2>
            <h2 class="menu-text">
                Menu
            </h2>
            <h2 class="about">
                Sobre nós
            </h2>
            <h2 class="contact">
                Contato
            </h2>
        </div>
        <div class="img">
            <img src="./img/search.png" alt="icone" class="search">
            <img src="./img/icon.png" alt="icone" class="profile">
        </div>
    </header>

    <main>
        <div class="container-esquerdo">
            <div class="titulo">
                <h1 class="principal">
                    ESPECIAL DO DIA
                </h1>
            </div>
            <div class="subtitle">
                <span class="subtitulo-preto">
                    COMPRE 1 E
                </span>
                <span class="subtitulo-vermelho">
                    LEVE 2 PIZZAS
                </span>
            </div>
            <div class="info-text">
                <p>
                    It’s a long estabilished fact that a reader will be distracted by the readable content of a page when looking at its layout!
                </p>
            </div>
            <div class="botoes">
                <div class="ver-mais">
                    <a href="https://www.pizzahut.com.br/order/deals" class="action">
                        View More
                    </a>
                </div>
                <div id="play">
                    <a href="" class="action1">
                        
                    </a>
                </div>
            </div>
        </div>
        <div class="container-direito">
            <img src="./img/image-removebg-preview.png" alt="" class="pizza">
            <div class="pepperoni">
                <img src="./img/peperoni.jpg" alt="" class="pepperoni1">
            </div>
        </div>
    </main>

    <footer>
        <p>
            Copyright 2023 | Gabriela Fernandes
        </p>
    </footer>

</body>
</html>
